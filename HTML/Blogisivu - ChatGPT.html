<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogisi Nimi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #555;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        main {
            margin-top: 20px;
        }

        article {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Blogisi Nimi</h1>
        <p>Tervetuloa lukemaan uusimpia artikkeleita!</p>
    </header>

    <nav>
        <a href="#">Etusivu</a>
        <a href="#">Kategoriat</a>
        <a href="#">Yhteystiedot</a>
    </nav>

    <main>
        <article>
            <h2>Otsikko tänne</h2>
            <p><time datetime="2024-02-06">6. helmikuuta 2024</time></p>
            <p>Tässä on blogikirjoituksen sisältö. Voit kirjoittaa tänne haluamasi tekstin.</p>
        </article>

        <!-- Voit lisätä muita artikkeleita samalla rakenteella -->

    </main>

    <footer>
        <p>&copy; 2024 Blogisi Nimi. Kaikki oikeudet pidätetään.</p>
    </footer>

</body>
</html>
